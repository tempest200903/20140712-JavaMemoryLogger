<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>D3 Test</title>
<script type="text/javascript" src="d3/d3.js"></script>
<style type="text/css">
</style>
</head>
<body>
	<script type="text/javascript">
var dataset = [ 7, 36, 65, 95, 125, 31, 59, 89, 119, 24];
		var w = 500;
		var h = 500;
		var barPadding = 1;

		var svg = d3.select("body").append("svg").attr("width", w).attr(
				"height", h);

		svg.selectAll("rect").data(dataset).enter().append("rect").attr("x",
				function(d, i) {
					return i * (w / dataset.length);
				}).attr("y", function(d) {
			return h - (d * 4); // SVG の高さからデータの値を引く
		}).attr("width", w / dataset.length - barPadding).attr("height",
				function(d) {
					return d * 4; // データの値そのもの
				})
		// .attr("fill", "teal")
		.attr("fill", function(d) {
			return "rgb(0, 0, " + (d * 10) + ")";
		})

		svg.selectAll("text").data(dataset).enter().append("text").attr(
				"x",
				function(d, i) {
					// return i * (w / dataset.length) + 5;  // +5
					return i * (w / dataset.length)
							+ (w / dataset.length - barPadding) / 2;
				}).attr("y", function(d) {
			// return h - (d * 4) + 15;              // +15
			return h - (d * 4) + 14; // 15 を 14 に
		}).text(function(d) {
			return d;
		}).attr("font-family", "sans-serif").attr("font-size", "11px").attr(
				"fill", "white").attr("text-anchor", "middle");
	</script>
	<div></div>
</body>
</html>
